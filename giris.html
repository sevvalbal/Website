  <body>
      <div class="login-form">
          <div class="login-face"><img src="img/avatar.png"> </div>
          <section class="form">
              <form>
              <div class="input uname">
                  <input type="text" id="username" placeholder="Kullanıcı Adı" required/>
                </div>
              <div class="input pass">
                  <input type="password" id="password" placeholder="Şifre" required/>
                  
              </div>
              <a href="#" style="float:right; color:gray; font-size:14px; text-decoration:none; font-family:sans-serif,Arial; margin-bottom:10px;">Şifrenizi mi unuttunuz?</a>
              <p class="error-msg">Wrong Crendtial</p>
              <div>
                  <input type="submit" id="login" value="Giriş Yap"   />
              </div>
              </form>
          </section>
      </div>
      <script src="js/jquery-3.3.1.js"></script>
      <script type="text/javascript">
      $(document).ready(function(){
          $("#login").click(function(){
              if($("#username").val()==""){
                  $(".input").addClass("error");
                  $("username").css({"border":"2px solid red"});
              }
              if($("#password").val()==""){
                  $(".input").addClass("error");
              }
          })
          $(".input").click(function(){
                  $(".input").removeClass("error");
                  $("username").css({"border":"2px solid #ddd"});

              })
      })
      
      </script>
