<body>
    <header>
        <div class="container">

            <div class="menu">

     </div>

        <div class="signup-form">
            <div class="signup-face"><img src="img/avatar.png"> </div>
            <section class="form">
                <form>
                <div class="input uname">
                    <input type="text" id="username" placeholder="Kullanıcı Adı" required/>
                  </div>
                <div class="input pass">
                    <input type="password" id="password" placeholder="Şifre" required/>
                    
                </div>
                <div class="input uname">
                    <input type="text" id="email" placeholder="Email" required/>
                  </div>
                <div class="btn-group">
                    
                    <br>
                    <input type="radio" name="female" value="female">Kadın
                    <br>
                    <input type="radio" name="male" value="male">Erkek
                    <br>
                    <input type="radio" name="other" value="other">Diğer
  
                </div>
                <div class="btn-group">
                    <input type="checkbox">Bütün şartları kabul ediyorum.
                </div>
                <a href="#" style="float:right; color:lightblue; font-size:14px; text-decoration:none; font-family:sans-serif,Arial; margin-bottom:10px;">Parolanızı mı unuttunuz?</a>
                <p class="error-msg">Tekrar deneyin</p>
                <div>
                    <input type="submit" id="signup" value="Kaydol" >
                </div>
                </form>
            </section>
        </div>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#signup").click(function(){
                if($("#username").val()==""){
                    $(".input").addClass("error");
                    $("username").css({"border":"2px solid red"});
                }
                if($("#password").val()==""){
                    $(".input").addClass("error");
                }
                
            })
            $(".input").click(function(){
                    $(".input").removeClass("error");
                    $("username").css({"border":"2px solid #ddd"});
  
                })
        })
        
        </script>
  
  
  

</body>
